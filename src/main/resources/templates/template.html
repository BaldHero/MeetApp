<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="scripts_css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" type="text/css">
    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.4/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</th:block>

<th:block th:fragment="style_css">
    <link href="/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</th:block>

<th:block th:fragment="messageBox">
    <div class="message" th:if="${message}">
        <p th:text="${message}"></p>
    </div>
</th:block>

<th:block th:fragment="navigator">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">MeetApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/}">Home</a>
                <a class="nav-item nav-link" th:href="@{/employee/profile}">Profile</a>
                <a class="nav-item nav-link" th:href="@{/employee/login}">Login</a>
                <a class="nav-item nav-link" th:href="@{/employee/register}">Register</a>
                <a class="nav-item nav-link" th:href="@{/employee/logout}">Logout</a>
            </div>
        </div>
    </nav>
</th:block>

<body>
$END$
</body>
</html>
